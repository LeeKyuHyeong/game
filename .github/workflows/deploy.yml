name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - '.claude/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

env:
  IMAGE_NAME: khgame-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "========== 배포 시작 =========="
          cd /root/game

          echo "1. 최신 이미지 Pull"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/khgame-app:latest

          echo "2. 기존 앱 컨테이너 중지"
          docker-compose stop app 2>/dev/null || true
          docker-compose rm -f app 2>/dev/null || true

          echo "3. 앱 컨테이너 시작"
          docker-compose up -d app

          echo "4. 사용하지 않는 이미지 정리"
          docker image prune -f

          echo "5. 컨테이너 상태 확인"
          docker-compose ps

          echo "========== 배포 완료 =========="
