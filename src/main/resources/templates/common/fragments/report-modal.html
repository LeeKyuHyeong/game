<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 곡 신고 모달 -->
<th:block th:fragment="reportModal">
<div id="reportModal" class="modal report-modal">
    <div class="modal-content report-modal-content">
        <div class="modal-header">
            <h3>곡 신고</h3>
            <button class="close-btn" onclick="closeReportModal()">&times;</button>
        </div>
        <div class="modal-body">
            <p class="report-guide">문제 유형을 선택해주세요</p>
            <div class="report-options">
                <button class="report-option" onclick="selectReportOption(this, 'AD')">
                    <span class="option-icon">📺</span>
                    <span class="option-text">광고 있음</span>
                    <span class="option-desc">영상에 광고가 재생됩니다</span>
                </button>
                <button class="report-option" onclick="selectReportOption(this, 'UNPLAYABLE')">
                    <span class="option-icon">🚫</span>
                    <span class="option-text">재생 불가</span>
                    <span class="option-desc">영상이 삭제되었거나 재생되지 않습니다</span>
                </button>
                <button class="report-option other" onclick="document.getElementById('reportDescription').focus()">
                    <span class="option-icon">❓</span>
                    <span class="option-text">기타</span>
                    <span class="option-desc">아래에 상세 내용을 작성해주세요</span>
                </button>
            </div>
            <div class="report-description-wrap">
                <textarea id="reportDescription"
                          placeholder="상세 내용을 입력해주세요 (기타 선택 시 필수)"
                          maxlength="500"
                          rows="3"></textarea>
                <button class="btn btn-submit-other" onclick="submitReport('OTHER')">기타 신고 제출</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/client/song-report.js}"></script>
</th:block>
</html>
