<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 맞추기 게임</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🎵 노래 맞추기 게임</h1>
            <p class="subtitle">당신의 음악 실력을 테스트해보세요!</p>
        </header>

        <main class="game-selection">
            <div class="game-card" id="singlePlay">
                <div class="game-icon">🎤</div>
                <h2 class="game-title">싱글 플레이</h2>
                <p class="game-desc">혼자서 노래를 맞춰보세요.<br>다양한 장르와 난이도를 선택할 수 있습니다.</p>
                <button class="play-btn" onclick="startSinglePlay()">시작하기</button>
            </div>

            <div class="game-card" id="multiPlay">
                <div class="game-icon">👥</div>
                <h2 class="game-title">멀티 플레이</h2>
                <p class="game-desc">친구들과 함께 경쟁해보세요.<br>실시간으로 점수를 겨룰 수 있습니다.</p>
                <button class="play-btn coming-soon" disabled>준비 중</button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Song Quiz Game</p>
        </footer>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/home.js}"></script>
</body>
</html>
