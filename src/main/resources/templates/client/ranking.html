<script th:src="@{/js/common/common.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadRanking('score');
        setupTabs();
    });

    function setupTabs() {
        document.querySelectorAll('.type-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.type-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                loadRanking(this.dataset.type);
            });
        });
    }

    async function loadRanking(type) {
        try {
            const response = await fetch(`/api/ranking?type=${type}&limit=20`);
            const rankings = await response.json();

            if (rankings.length === 0) {
                document.getElementById('topThreePodium').style.display = 'none';
                document.getElementById('rankingTable').style.display = 'none';
                document.getElementById('emptyState').style.display = 'flex';
                return;
            }

            document.getElementById('topThreePodium').style.display = 'flex';
            document.getElementById('rankingTable').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';

            // TOP 3 í¬ë””ì›€
            updatePodium(rankings, type);

            // ì „ì²´ ë­í‚¹ í…Œì´ë¸”
            updateTable(rankings, type);
        } catch (error) {
            console.error('ë­í‚¹ ë¡œë”© ì˜¤ë¥˜:', error);
        }
    }

    function updatePodium(rankings, type) {
        const places = [
            { id: 'place1', index: 0 },
            { id: 'place2', index: 1 },
            { id: 'place3', index: 2 }
        ];

        places.forEach(place => {
            const el = document.getElementById(place.id);
            const member = rankings[place.index];

            if (member) {
                el.style.display = 'flex';
                el.querySelector('.podium-name').textContent = member.nickname;
                el.querySelector('.podium-value').textContent = formatValue(type, member);
            } else {
                el.style.display = 'none';
            }
        });
    }

    function updateTable(rankings, type) {
        const table = document.getElementById('rankingTable');

        table.innerHTML = rankings.map((member, index) => `
            <div class="ranking-row ${index < 3 ? 'top-' + (index + 1) : ''}">
                <div class="rank-cell">
                    ${index < 3 ? getMedal(index) : (index + 1)}
                </div>
                <div class="name-cell">${member.nickname}</div>
                <div class="stats-cell">
                    <span class="main-stat">${formatValue(type, member)}</span>
                    <span class="sub-stat">${formatSubStat(type, member)}</span>
                </div>
            </div>
        `).join('');
    }

    function getMedal(index) {
        const medals = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
        return medals[index] || (index + 1);
    }

    function formatValue(type, member) {
        switch(type) {
            case 'score':
                return member.totalScore.toLocaleString() + 'ì ';
            case 'accuracy':
                return member.accuracyRate.toFixed(1) + '%';
            case 'games':
                return member.totalGames + 'ê²Œì„';
            default:
                return '';
        }
    }

    function formatSubStat(type, member) {
        switch(type) {
            case 'score':
                return member.totalGames + 'ê²Œì„';
            case 'accuracy':
                return member.totalCorrect + '/' + member.totalRounds + 'ë¬¸ì œ';
            case 'games':
                return member.totalScore.toLocaleString() + 'ì ';
            default:
                return '';
        }
    }
</script>
