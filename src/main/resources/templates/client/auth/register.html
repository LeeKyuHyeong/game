<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: clientHead('회원가입 - Song Quiz')}"></head>
<body class="client-page auth-page">
<div class="client-container">
    <header class="client-header compact">
        <nav class="header-nav">
            <a href="/" class="btn-home">🏠 홈</a>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🎵 회원가입</h1>
                <p>Song Quiz 계정을 만들어보세요</p>
            </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-with-check">
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <span class="check-icon" id="emailCheck"></span>
                </div>
                <small class="field-hint" id="emailHint"></small>
            </div>

            <div class="form-group">
                <label for="username">성명</label>
                <input type="text" id="username" name="username" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="4자 이상" minlength="4" required>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 재입력" required>
                <small class="field-hint" id="passwordHint"></small>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="2~20자" minlength="2" maxlength="20" required>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="btn btn-auth">회원가입</button>
        </form>

        <div class="auth-footer">
            <p>이미 계정이 있으신가요? <a href="/auth/login">로그인</a></p>
        </div>
        </div>
    </div>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/client/auth-register.js}"></script>
</body>
</html>
