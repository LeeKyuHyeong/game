<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: clientHead('게임 진행 - Song Quiz')}"></head>
<link rel="stylesheet" th:href="@{/css/client/game-multi.css}">
<body class="client-page game-page">
<div class="game-container multi-mode">
    <header class="game-header multi-header-compact">
        <div class="game-info">
            <span class="round-info">
                라운드 <span id="currentRound">0</span>/<span th:text="${room.totalRounds}">10</span>
            </span>
            <span class="score-info">점수:<span id="myScore">0</span>점</span>
        </div>
        <div class="header-player-status">
            <span class="music-icon" id="headerMusicIcon">🎵</span>
            <span class="player-status" id="headerPlayerStatus">대기중</span>
        </div>
        <div class="header-actions">
            <a href="/" class="btn-header-compact">홈</a>
            <button class="btn-header-compact btn-end-compact" onclick="quitGame()">게임 종료</button>
        </div>
    </header>

    <main class="game-main multi-main chat-layout">
        <!-- 왼쪽: 게임 영역 -->
        <div class="game-area">
            <!-- 라운드 대기 상태 -->
            <div class="round-waiting" id="roundWaiting">
                <div class="waiting-content">
                    <div class="waiting-icon">🎵</div>
                    <h2>라운드 대기중</h2>
                    <p id="waitingMessage">방장이 라운드를 시작하면 노래가 재생됩니다</p>

                    <!-- 방장 전용: 라운드 시작 버튼 -->
                    <div class="host-start-controls" th:if="${isHost}">
                        <button class="btn btn-start-round" id="startRoundBtn" onclick="startRound()">
                            🎵 라운드 시작
                        </button>
                    </div>
                </div>
            </div>

            <!-- 플레이 상태 -->
            <div class="round-playing" id="roundPlaying" style="display:none;">
                <!-- 컴팩트 컨트롤 바: 진행률 + 시간 + 포기 버튼 + 포기현황 -->
                <div class="compact-controls-row">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>/<span id="totalTime">0:00</span>
                    </div>
                    <button class="btn btn-skip-vote-compact" id="skipVoteBtn" onclick="voteSkipRound()">
                        <span class="skip-icon">🏳️</span> 포기
                    </button>
                    <div class="skip-vote-status-inline" id="skipVoteStatus">
                        <span id="skipVoteCount">0</span>/<span id="skipVoteTotal">0</span>
                    </div>
                </div>

                <!-- 안내 문구 (컴팩트) -->
                <div class="play-hint-compact">
                    <p>💬 채팅창에 노래 제목을 입력하세요!</p>
                    <span class="hint-note">💡 공백, 특수문자, 대소문자 구분 없이 정답 인정</span>
                </div>

                <!-- 기존 요소 (PC용 숨김) -->
                <div class="music-player desktop-only">
                    <div class="player-display">
                        <div class="music-icon playing" id="musicIcon">🎶</div>
                        <div class="player-status" id="playerStatus">재생 중...</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progressBarDesktop"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTimeDesktop">0:00</span> / <span id="totalTimeDesktop">0:00</span>
                    </div>
                </div>
                <div class="play-hint desktop-only">
                    <p>💬 채팅창에 노래 제목을 입력하세요!</p>
                    <p class="hint-sub">먼저 맞추는 사람이 100점!</p>
                    <p class="hint-note">💡 공백, 특수문자, 대소문자 구분 없이 정답 인정</p>
                </div>
                <div class="skip-vote-section desktop-only">
                    <button class="btn btn-skip-vote" id="skipVoteBtnDesktop" onclick="voteSkipRound()">
                        ⏭️ 포기
                    </button>
                    <div class="skip-vote-status" id="skipVoteStatusDesktop">
                        <span id="skipVoteCountDesktop">0</span> / <span id="skipVoteTotalDesktop">0</span> 포기
                    </div>
                </div>
            </div>

            <!-- 결과 상태 -->
            <div class="round-result" id="roundResult" style="display:none;">
                <div class="answer-reveal">
                    <h2 id="resultTitle">🎉 정답!</h2>
                    <div class="answer-info-card">
                        <div class="song-title" id="answerTitle">노래 제목</div>
                        <div class="song-artist" id="answerArtist">아티스트</div>
                        <div class="song-meta" id="answerMeta">2024 · K-POP</div>
                    </div>
                    <div class="winner-info" id="winnerInfo">
                        <span class="winner-label">정답자</span>
                        <span class="winner-name" id="winnerName">홍길동</span>
                        <span class="winner-score">+100점</span>
                    </div>
                    <div class="no-winner-info" id="noWinnerInfo" style="display:none;">
                        <span class="no-winner-label">아쉽게도 스킵되었습니다.</span>
                    </div>
                    <button class="btn-report-inline" onclick="openReportModal(currentSong ? currentSong.id : null)">문제 신고</button>
                </div>

                <!-- 방장 전용: 다음 라운드 버튼 -->
                <div class="host-controls" th:if="${isHost}">
                    <button class="btn btn-next-round" id="nextRoundBtn" onclick="nextRound()">
                        다음 라운드 →
                    </button>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 채팅 + 스코어보드 -->
        <aside class="chat-scoreboard-area">
            <!-- 스코어보드 -->
            <div class="mini-scoreboard">
                <h3>📊 점수</h3>
                <div class="score-list" id="scoreList">
                    <!-- JS에서 생성 -->
                </div>
            </div>

            <!-- 채팅 -->
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <!-- JS에서 생성 -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" class="chat-input" placeholder="정답 또는 메시지 입력..." autocomplete="off" maxlength="200">
                    <button class="btn btn-send" onclick="sendChat()">전송</button>
                </div>
            </div>
        </aside>
    </main>
</div>

<!-- 오디오 요소 (MP3 fallback) -->
<audio id="audioPlayer" preload="auto"></audio>
<!-- YouTube Player 컨테이너 (숨김) -->
<div id="youtubePlayerContainer" style="position: absolute; width: 0; height: 0; overflow: hidden;"></div>

<script th:inline="javascript">
    const roomCode = [[${room.roomCode}]];
    const totalRounds = [[${room.totalRounds}]];
    const myMemberId = [[${member.id}]];
    const isHost = [[${isHost}]];
</script>
<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/common/youtube-player.js}"></script>
<script th:src="@{/js/client/multi-play.js}"></script>

<!-- 신고 모달 -->
<th:block th:replace="~{common/fragments/report-modal :: reportModal}"></th:block>
</body>
</html>
