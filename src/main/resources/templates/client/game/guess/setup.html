<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: clientHead('내가 맞추기 - Song Quiz')}"></head>
<body class="client-page">
<div class="client-container">
    <header class="client-header compact">
        <a href="/" class="back-home">← 홈으로</a>
        <h1>🎯 내가 맞추기</h1>
        <p>노래를 듣고 제목을 맞춰보세요!</p>
    </header>

    <main class="setup-main">
        <div class="setup-card">
            <div class="setup-step" id="step1">
                <h2>1. 기본 설정</h2>

                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" id="nickname" placeholder="별명을 입력하세요" maxlength="20" class="nickname-input">
                </div>

                <div class="form-group">
                    <label>진행 라운드 <span id="songCountInfo" class="song-count-info"></span></label>
                    <div class="round-input-group">
                        <button type="button" class="round-adjust-btn" onclick="adjustRounds(-1)">−</button>
                        <input type="number" id="totalRounds" value="10" min="1" max="50" class="round-input">
                        <button type="button" class="round-adjust-btn" onclick="adjustRounds(1)">+</button>
                    </div>
                    <div class="round-presets">
                        <button type="button" class="preset-btn" onclick="setRounds(5)">5</button>
                        <button type="button" class="preset-btn active" onclick="setRounds(10)">10</button>
                        <button type="button" class="preset-btn" onclick="setRounds(15)">15</button>
                        <button type="button" class="preset-btn" onclick="setRounds(20)">20</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>게임 모드</label>
                    <div class="mode-options">
                        <label class="mode-option">
                            <input type="radio" name="gameMode" value="RANDOM" checked>
                            <span class="mode-label">
                                <strong>전체 랜덤</strong>
                                <small>모든 노래 중 랜덤 출제</small>
                            </span>
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="gameMode" value="FIXED_GENRE">
                            <span class="mode-label">
                                <strong>장르 고정</strong>
                                <small>선택한 장르에서만 출제</small>
                            </span>
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="gameMode" value="GENRE_PER_ROUND">
                            <span class="mode-label">
                                <strong>매 라운드 선택</strong>
                                <small>매 라운드마다 장르 선택</small>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="form-group genre-select" id="genreSelect" style="display:none;">
                    <label>장르 선택</label>
                    <select id="fixedGenreId">
                        <option value="">선택하세요</option>
                        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                    </select>
                </div>

                <button type="button" class="btn btn-next" onclick="goToStep2()">다음 →</button>
            </div>

            <div class="setup-step" id="step2" style="display:none;">
                <h2>2. 상세 설정 (선택)</h2>

                <div class="form-group">
                    <label>연도 범위</label>
                    <div class="year-range">
                        <input type="number" id="yearFrom" placeholder="시작" min="1900" max="2099">
                        <span>~</span>
                        <input type="number" id="yearTo" placeholder="끝" min="1900" max="2099">
                    </div>
                </div>

                <div class="form-group">
                    <label>아티스트 유형</label>
                    <div class="artist-type-options">
                        <label class="type-option">
                            <input type="radio" name="artistType" value="all" checked>
                            <span>전체</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="artistType" value="solo">
                            <span>솔로만</span>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="artistType" value="group">
                            <span>그룹만</span>
                        </label>
                    </div>
                </div>

                <div class="form-group genre-round-setting" id="genreRoundSetting" style="display:none;">
                    <label>장르 선택 옵션</label>
                    <div class="checkbox-option">
                        <label class="toggle-option">
                            <input type="checkbox" id="hideEmptyGenres">
                            <span class="toggle-label">남은 곡이 없는 장르 숨기기</span>
                        </label>
                    </div>
                </div>

                <!-- 최고기록 랭킹 안내 -->
                <div class="ranking-notice" id="rankingNotice">
                    <div class="notice-header">
                        <span class="notice-icon">🏆</span>
                        <span class="notice-title">최고기록 랭킹 조건</span>
                    </div>
                    <ul class="notice-conditions">
                        <li id="conditionLogin" class="condition">
                            <span class="condition-icon">○</span>
                            <span class="condition-text">로그인 상태</span>
                        </li>
                        <li id="conditionMode" class="condition">
                            <span class="condition-icon">○</span>
                            <span class="condition-text">전체 랜덤 모드</span>
                        </li>
                        <li id="conditionRounds" class="condition">
                            <span class="condition-icon">○</span>
                            <span class="condition-text">10라운드 이상</span>
                        </li>
                        <li id="conditionYear" class="condition">
                            <span class="condition-icon">○</span>
                            <span class="condition-text">연도 범위 미설정</span>
                        </li>
                        <li id="conditionArtist" class="condition">
                            <span class="condition-icon">○</span>
                            <span class="condition-text">아티스트 유형 전체</span>
                        </li>
                    </ul>
                    <p class="notice-result" id="noticeResult"></p>
                </div>

                <div class="step-buttons">
                    <button type="button" class="btn btn-back" onclick="goToStep1()">← 이전</button>
                    <button type="button" class="btn btn-start" onclick="startGame()">게임 시작! 🎮</button>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    const isLoggedIn = [[${isLoggedIn}]];
    const memberNickname = [[${memberNickname}]];
</script>
<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/client/game-guess-setup.js}"></script>
</body>
</html>
