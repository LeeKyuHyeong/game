<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('챌린지 기록')}"></head>
<body class="admin-page">
<link rel="stylesheet" th:href="@{/css/admin/table-mobile-collapse.css}">
<link rel="stylesheet" th:href="@{/css/admin/challenge-index.css}">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="main-content">
        <header class="content-header">
            <h1>챌린지 기록</h1>
        </header>

        <!-- 통합 통계 카드 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" th:text="${fanTotalCount + genreTotalCount}">0</div>
                <div class="stat-label">전체 기록</div>
            </div>
            <div class="stat-card fan">
                <div class="stat-value" th:text="${fanTotalCount}">0</div>
                <div class="stat-label">팬 챌린지</div>
            </div>
            <div class="stat-card genre">
                <div class="stat-value" th:text="${genreTotalCount}">0</div>
                <div class="stat-label">장르 챌린지</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${fanTodayCount + genreTodayCount}">0</div>
                <div class="stat-label">오늘 도전</div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-btn" th:classappend="${activeTab == 'fan'} ? 'active'"
                    onclick="switchTab('fan')">
                <span class="tab-icon">🎤</span>
                <span class="tab-text">팬 챌린지</span>
                <span class="tab-badge" th:text="${fanTotalCount}">0</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'stages'} ? 'active'"
                    onclick="switchTab('stages')">
                <span class="tab-icon">🏆</span>
                <span class="tab-text">단계 설정</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'genre'} ? 'active'"
                    onclick="switchTab('genre')">
                <span class="tab-icon">🎸</span>
                <span class="tab-text">장르 챌린지</span>
                <span class="tab-badge" th:text="${genreTotalCount}">0</span>
            </button>
        </div>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content" id="tabContent">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>로딩 중...</span>
            </div>
        </div>
    </main>
</div>

<!-- 기록 상세 모달 -->
<div id="detailModal" class="modal">
    <div class="modal-content modal-md">
        <div class="modal-header">
            <h2 id="detailModalTitle">기록 상세</h2>
            <button class="close-btn" onclick="closeModal('detailModal')">&times;</button>
        </div>
        <div class="modal-body" id="detailContent">
            <!-- 동적으로 채워짐 -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-cancel" onclick="closeModal('detailModal')">닫기</button>
        </div>
    </div>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-challenge-index.js}"></script>
<script th:inline="javascript">
    currentTab = [[${activeTab}]];
    genres = [[${genres}]];
</script>
</body>
</html>
