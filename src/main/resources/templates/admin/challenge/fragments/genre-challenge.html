<!-- 장르 챌린지 탭 콘텐츠 (프래그먼트) -->
<div class="challenge-tab-content" xmlns:th="http://www.thymeleaf.org">
    <!-- 검색 -->
    <div class="search-bar">
        <form class="search-form">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="회원 검색">
            <select name="genreCode" class="form-select">
                <option value="">전체 장르</option>
                <option th:each="genre : ${genres}" th:value="${genre.code}"
                        th:text="${genre.name}" th:selected="${genreCode == genre.code}"></option>
            </select>
            <select name="difficulty" class="form-select">
                <option value="">전체 난이도</option>
                <option value="NORMAL" th:selected="${difficulty == 'NORMAL'}">노말</option>
                <option value="HARDCORE" th:selected="${difficulty == 'HARDCORE'}">하드코어</option>
            </select>
            <button type="submit" class="btn btn-search">검색</button>
            <a th:if="${keyword != null or genreCode != null or difficulty != null}" href="#" class="btn btn-reset">초기화</a>
        </form>
    </div>

    <!-- 테이블 -->
    <div class="table-container">
        <table class="data-table sortable-table">
            <thead>
            <tr>
                <th class="col-no">No</th>
                <th class="sortable" th:classappend="${sort == 'member.nickname'} ? ('sorted-' + ${direction})"
                    onclick="sortBy('member.nickname', '/admin/genre-challenge')">회원 <span class="sort-icon"></span></th>
                <th class="sortable" th:classappend="${sort == 'genre.name'} ? ('sorted-' + ${direction})"
                    onclick="sortBy('genre.name', '/admin/genre-challenge')">장르 <span class="sort-icon"></span></th>
                <th>난이도</th>
                <th class="sortable" th:classappend="${sort == 'correctCount'} ? ('sorted-' + ${direction})"
                    onclick="sortBy('correctCount', '/admin/genre-challenge')">정답/전체 <span class="sort-icon"></span></th>
                <th class="sortable" th:classappend="${sort == 'maxCombo'} ? ('sorted-' + ${direction})"
                    onclick="sortBy('maxCombo', '/admin/genre-challenge')">최대 콤보 <span class="sort-icon"></span></th>
                <th class="sortable" th:classappend="${sort == 'bestTimeMs'} ? ('sorted-' + ${direction})"
                    onclick="sortBy('bestTimeMs', '/admin/genre-challenge')">최고 시간 <span class="sort-icon"></span></th>
                <th class="sortable" th:classappend="${sort == 'achievedAt'} ? ('sorted-' + ${direction})"
                    onclick="sortBy('achievedAt', '/admin/genre-challenge')">달성일 <span class="sort-icon"></span></th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record, iterStat : ${records}" onclick="toggleRowExpand(this)">
                <td data-label="No" th:text="${currentPage * size + iterStat.index + 1}"></td>
                <td data-label="회원" th:text="${record.member.nickname}"></td>
                <td data-label="장르" th:text="${record.genre.name}"></td>
                <td data-label="난이도">
                    <span class="difficulty-badge" th:classappend="${record.difficulty.name()}"
                          th:text="${record.difficulty.displayName}"></span>
                </td>
                <td data-label="정답/전체">
                    <span th:text="${record.correctCount} + '/' + ${record.totalSongs}"></span>
                    <span class="clear-rate" th:text="'(' + ${#numbers.formatDecimal(record.clearRate, 1, 1)} + '%)'"></span>
                </td>
                <td data-label="최대 콤보">
                    <span th:text="${record.maxCombo}"></span>
                </td>
                <td data-label="최고 시간">
                    <span th:if="${record.bestTimeMs != null}" th:text="${#numbers.formatDecimal(record.bestTimeMs / 1000.0, 1, 1)} + 's'"></span>
                    <span th:unless="${record.bestTimeMs != null}">-</span>
                </td>
                <td data-label="달성일" th:text="${record.achievedAt != null} ? ${#temporals.format(record.achievedAt, 'yyyy-MM-dd HH:mm')} : '-'"></td>
                <td class="action-buttons" data-label="" onclick="event.stopPropagation()">
                    <button class="btn btn-sm btn-info" th:data-id="${record.id}" onclick="viewDetail(this.dataset.id, 'genre')">상세</button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(records)}">
                <td colspan="9" class="empty-row">등록된 기록이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${totalPages > 0}">
        <a href="#" th:classappend="${currentPage == 0} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(0); return false;'">«</a>
        <a href="#" th:classappend="${currentPage == 0} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(' + ${currentPage - 1} + '); return false;'">‹</a>

        <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
               href="#" th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'active'" class="page-link"
               th:onclick="'goToPage(' + ${i} + '); return false;'"></a>
        </th:block>

        <a href="#" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(' + ${currentPage + 1} + '); return false;'">›</a>
        <a href="#" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(' + ${totalPages - 1} + '); return false;'">»</a>
    </div>
</div>

<style>
/* 서브 통계 */
.sub-stats {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}

.sub-stat {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: var(--bg-elevated);
    border-radius: 0.5rem;
    font-size: 0.9rem;
}

.sub-stat-value {
    font-weight: 600;
    color: var(--primary-color);
}

.sub-stat-label {
    color: var(--text-secondary);
}

/* 난이도 배지 */
.difficulty-badge {
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    font-size: 0.8rem;
    font-weight: 500;
}

.difficulty-badge.NORMAL {
    background: #dbeafe;
    color: #1e40af;
}

.difficulty-badge.HARDCORE {
    background: #fce7f3;
    color: #be185d;
}

/* 클리어율 */
.clear-rate {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-left: 0.25rem;
}

/* 모바일 */
@media (max-width: 768px) {
    .sub-stats {
        gap: 0.5rem;
    }

    .sub-stat {
        flex: 1;
        min-width: calc(50% - 0.5rem);
        justify-content: center;
        padding: 0.4rem 0.75rem;
    }
}
</style>
