<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('대중성 투표 관리')}"></head>
<body class="admin-page">
<link rel="stylesheet" th:href="@{/css/admin/table-mobile-collapse.css}">
<link rel="stylesheet" th:href="@{/css/admin/song-popularity.css}">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="main-content">
        <header class="content-header">
            <h1>대중성 투표 관리</h1>
        </header>

        <!-- 통계 카드 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" th:text="${totalVotes}">0</div>
                <div class="stat-label">전체 투표</div>
            </div>
            <div class="stat-card today">
                <div class="stat-value" th:text="${todayVotes}">0</div>
                <div class="stat-label">오늘 투표</div>
            </div>
            <div class="stat-card rating">
                <div class="stat-value" th:text="${#numbers.formatDecimal(avgRating, 1, 1)}">0.0</div>
                <div class="stat-label">평균 평점</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${votedSongCount}">0</div>
                <div class="stat-label">투표된 곡</div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-btn" th:classappend="${activeTab == 'songs'} ? 'active'"
                    onclick="switchTab('songs')">
                <span class="tab-icon">🎵</span>
                <span class="tab-text">곡별 통계</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'artists'} ? 'active'"
                    onclick="switchTab('artists')">
                <span class="tab-icon">🎤</span>
                <span class="tab-text">아티스트별</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'votes'} ? 'active'"
                    onclick="switchTab('votes')">
                <span class="tab-icon">📋</span>
                <span class="tab-text">투표 내역</span>
            </button>
        </div>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content" id="tabContent">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>로딩 중...</span>
            </div>
        </div>
    </main>
</div>

<!-- 곡 상세 모달 -->
<div id="songDetailModal" class="modal">
    <div class="modal-content modal-md">
        <div class="modal-header">
            <h2 id="songDetailTitle">곡 투표 상세</h2>
            <button class="close-btn" onclick="closeModal('songDetailModal')">&times;</button>
        </div>
        <div class="modal-body" id="songDetailContent">
            <!-- 동적으로 채워짐 -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-cancel" onclick="closeModal('songDetailModal')">닫기</button>
        </div>
    </div>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-song-popularity.js}"></script>
<script th:inline="javascript">
    currentTab = [[${activeTab}]];
</script>
</body>
</html>
