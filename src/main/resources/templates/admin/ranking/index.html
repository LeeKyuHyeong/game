<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('랭킹 관리')}"></head>
<body class="admin-page">
<link rel="stylesheet" th:href="@{/css/admin/table-mobile-collapse.css}">
<link rel="stylesheet" th:href="@{/css/admin/member-index.css}">
<link rel="stylesheet" th:href="@{/css/admin/history-index.css}">
<link rel="stylesheet" th:href="@{/css/admin/ranking-tier.css}">
<link rel="stylesheet" th:href="@{/css/admin/mobile-stats.css}">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="main-content">
        <header class="content-header">
            <h1>랭킹 관리</h1>
        </header>

        <!-- 통합 통계 카드 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" th:text="${totalMultiPlayers}">0</div>
                <div class="stat-label">멀티 플레이어</div>
            </div>
            <div class="stat-card active">
                <div class="stat-value" th:text="${fanTotalCount}">0</div>
                <div class="stat-label">팬 챌린지</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${fanPerfectCount}">0</div>
                <div class="stat-label">퍼펙트</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${fanArtistCount}">0</div>
                <div class="stat-label">아티스트</div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-btn" th:classappend="${activeTab == 'solo'} ? 'active'"
                    data-tab="solo" onclick="switchTab('solo')">
                <span class="tab-icon">🎯</span>
                <span class="tab-text">솔로 랭킹</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'multi'} ? 'active'"
                    data-tab="multi" onclick="switchTab('multi')">
                <span class="tab-icon">🎮</span>
                <span class="tab-text">멀티 랭킹</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'retro'} ? 'active'"
                    data-tab="retro" onclick="switchTab('retro')">
                <span class="tab-icon">📻</span>
                <span class="tab-text">레트로 랭킹</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'challenge'} ? 'active'"
                    data-tab="challenge" onclick="switchTab('challenge')">
                <span class="tab-icon">🏆</span>
                <span class="tab-text">챌린지 랭킹</span>
            </button>
        </div>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content" id="tabContent">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>로딩 중...</span>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-ranking-index.js}"></script>
<script th:inline="javascript">
    currentTab = [[${activeTab}]];
</script>
</body>
</html>
