<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('랭킹 관리')}"></head>
<body class="admin-page">
<link rel="stylesheet" th:href="@{/css/admin/table-mobile-collapse.css}">
<link rel="stylesheet" th:href="@{/css/admin/history-index.css}">
<link rel="stylesheet" th:href="@{/css/admin/ranking-tier.css}">
<link rel="stylesheet" th:href="@{/css/admin/member-index.css}">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="main-content">
        <header class="content-header">
            <h1>랭킹 관리</h1>
        </header>

        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-btn" th:classappend="${activeTab == 'multi'} ? 'active'"
                    data-tab="multi" onclick="switchTab('multi')">
                <span class="tab-icon">🎮</span>
                <span class="tab-text">멀티 랭킹</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'challenge30'} ? 'active'"
                    data-tab="challenge30" onclick="switchTab('challenge30')">
                <span class="tab-icon">🎯</span>
                <span class="tab-text">30곡 챌린지 랭킹</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'artist'} ? 'active'"
                    data-tab="artist" onclick="switchTab('artist')">
                <span class="tab-icon">🎤</span>
                <span class="tab-text">아티스트 챌린지 랭킹</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'genre'} ? 'active'"
                    data-tab="genre" onclick="switchTab('genre')">
                <span class="tab-icon">🎵</span>
                <span class="tab-text">장르 챌린지 랭킹</span>
            </button>
            <button class="tab-btn" th:classappend="${activeTab == 'retro'} ? 'active'"
                    data-tab="retro" onclick="switchTab('retro')">
                <span class="tab-icon">📻</span>
                <span class="tab-text">레트로 챌린지 랭킹</span>
            </button>
        </div>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content" id="tabContent">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>로딩 중...</span>
            </div>
        </div>
    </main>
</div>

<!-- 회원 상세 모달 -->
<div id="memberDetailModal" class="modal">
    <div class="modal-content modal-md">
        <div class="modal-header">
            <h2>회원 상세 정보</h2>
            <button class="close-btn" onclick="closeModal('memberDetailModal')">&times;</button>
        </div>
        <div class="modal-body" id="memberDetailContent"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-cancel" onclick="closeModal('memberDetailModal')">닫기</button>
        </div>
    </div>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-ranking-index.js}"></script>
<script th:inline="javascript">
    currentTab = [[${activeTab}]] || 'multi';
</script>
</body>
</html>
