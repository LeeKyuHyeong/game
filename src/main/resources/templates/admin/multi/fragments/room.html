<!-- 방 관리 탭 콘텐츠 (프래그먼트) -->
<div class="multi-tab-content" xmlns:th="http://www.thymeleaf.org">
    <!-- 검색 -->
    <div class="search-bar">
        <form class="search-form">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="방 이름 또는 코드 검색">
            <select name="status" class="form-select">
                <option value="">전체 상태</option>
                <option value="WAITING" th:selected="${status == 'WAITING'}">대기중</option>
                <option value="PLAYING" th:selected="${status == 'PLAYING'}">게임중</option>
                <option value="FINISHED" th:selected="${status == 'FINISHED'}">종료됨</option>
            </select>
            <button type="submit" class="btn btn-search">검색</button>
            <a th:if="${keyword != null or status != null}" href="#" class="btn btn-reset">초기화</a>
        </form>
    </div>

    <!-- 테이블 -->
    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th class="col-no">No</th>
                <th>방 코드</th>
                <th>방 이름</th>
                <th>방장</th>
                <th>인원</th>
                <th>라운드</th>
                <th>상태</th>
                <th>생성일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room, iterStat : ${rooms}" onclick="toggleRowExpand(this)">
                <td data-label="No" th:text="${currentPage * size + iterStat.index + 1}"></td>
                <td data-label="방 코드"><code th:text="${room.roomCode}"></code></td>
                <td data-label="방 이름">
                    <span th:text="${room.roomName}"></span>
                    <span th:if="${room.isPrivate}" class="badge badge-private">비공개</span>
                </td>
                <td data-label="방장" th:text="${room.host?.nickname ?: '-'}"></td>
                <td data-label="인원">
                    <span th:text="${room.currentPlayerCount}"></span> /
                    <span th:text="${room.maxPlayers}"></span>
                </td>
                <td data-label="라운드">
                    <span th:text="${room.currentRound}"></span> /
                    <span th:text="${room.totalRounds}"></span>
                </td>
                <td data-label="상태">
                    <span class="status-badge"
                          th:classappend="${room.status.name()}"
                          th:text="${room.status.name() == 'WAITING'} ? '대기중' : (${room.status.name() == 'PLAYING'} ? '게임중' : '종료')"></span>
                </td>
                <td data-label="생성일" th:text="${#temporals.format(room.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="action-buttons" data-label="" onclick="event.stopPropagation()">
                    <button class="btn btn-sm btn-info" th:data-id="${room.id}" onclick="viewRoomDetail(this.dataset.id)">상세</button>
                    <button class="btn btn-sm btn-primary" th:data-id="${room.id}" onclick="viewRoomChats(this.dataset.id)">채팅</button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(rooms)}">
                <td colspan="9" class="empty-row">등록된 방이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${totalPages > 0}">
        <a href="#" th:classappend="${currentPage == 0} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(0); return false;'">«</a>
        <a href="#" th:classappend="${currentPage == 0} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(' + ${currentPage - 1} + '); return false;'">‹</a>

        <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
               href="#" th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'active'" class="page-link"
               th:onclick="'goToPage(' + ${i} + '); return false;'"></a>
        </th:block>

        <a href="#" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(' + ${currentPage + 1} + '); return false;'">›</a>
        <a href="#" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link"
           th:onclick="'goToPage(' + ${totalPages - 1} + '); return false;'">»</a>
    </div>
</div>

<style>
/* 서브 통계 */
.sub-stats {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}

.sub-stat {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: var(--bg-elevated);
    border-radius: 0.5rem;
    font-size: 0.9rem;
}

.sub-stat-value {
    font-weight: 600;
    color: var(--primary-color);
}

.sub-stat-label {
    color: var(--text-secondary);
}

.sub-stat.waiting .sub-stat-value {
    color: #f59e0b;
}

.sub-stat.playing .sub-stat-value {
    color: #10b981;
}

.sub-stat.finished .sub-stat-value {
    color: #6b7280;
}

/* 상태 배지 */
.status-badge {
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    font-size: 0.8rem;
    font-weight: 500;
}

.status-badge.WAITING {
    background: #fef3c7;
    color: #92400e;
}

.status-badge.PLAYING {
    background: #d1fae5;
    color: #065f46;
}

.status-badge.FINISHED {
    background: #e5e7eb;
    color: #374151;
}

/* 비공개 배지 */
.badge-private {
    background: #fecaca;
    color: #991b1b;
    padding: 0.15rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.7rem;
    margin-left: 0.25rem;
}

/* 방 코드 */
code {
    background: var(--bg-elevated);
    padding: 0.15rem 0.4rem;
    border-radius: 0.25rem;
    font-family: monospace;
    font-size: 0.85rem;
}

/* 모바일 */
@media (max-width: 768px) {
    .sub-stats {
        gap: 0.5rem;
    }

    .sub-stat {
        flex: 1;
        min-width: calc(50% - 0.5rem);
        justify-content: center;
        padding: 0.4rem 0.75rem;
    }
}
</style>
