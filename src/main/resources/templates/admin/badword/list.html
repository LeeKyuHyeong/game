<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('비속어 필터')}"></head>
<body class="admin-page">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="admin-main">
        <header class="admin-header">
            <div class="header-content">
                <div>
                    <h1>비속어 필터</h1>
                    <p>채팅에서 필터링할 비속어를 관리합니다.</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="openTestModal()">필터 테스트</button>
                    <button class="btn btn-secondary" onclick="openBulkModal()">일괄 등록</button>
                    <button class="btn btn-primary" onclick="openModal()">+ 비속어 추가</button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <!-- 통계 -->
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">전체</span>
                    <span class="stat-value" th:text="${totalItems}">0</span>
                </div>
                <div class="stat-item active">
                    <span class="stat-label">활성화</span>
                    <span class="stat-value" th:text="${activeCount}">0</span>
                </div>
            </div>

            <!-- 필터 섹션 -->
            <div class="filter-section">
                <form action="/admin/badword" method="get" class="filter-row">
                    <div class="filter-group">
                        <label>검색</label>
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="비속어 검색">
                    </div>
                    <div class="filter-group">
                        <label>상태</label>
                        <select name="active">
                            <option value="">전체</option>
                            <option value="Y" th:selected="${active == 'Y'}">활성</option>
                            <option value="N" th:selected="${active == 'N'}">비활성</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button type="submit" class="btn btn-search">검색</button>
                        <a href="/admin/badword" class="btn btn-reset">초기화</a>
                    </div>
                </form>
            </div>

            <!-- 테이블 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>비속어</th>
                        <th>대체 문자</th>
                        <th>상태</th>
                        <th>등록일</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="badWord : ${badWords}">
                        <td th:text="${badWord.id}"></td>
                        <td>
                            <code class="badword-text" th:text="${badWord.word}"></code>
                        </td>
                        <td th:text="${badWord.replacement ?: '***'}"></td>
                        <td>
                            <span class="status" th:classappend="${badWord.isActive} ? 'active' : 'inactive'"
                                  th:text="${badWord.isActive} ? '활성' : '비활성'"></span>
                        </td>
                        <td th:text="${#temporals.format(badWord.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-edit" th:onclick="'editBadWord(' + ${badWord.id} + ')'">수정</button>
                            <button class="btn btn-sm btn-toggle" th:onclick="'toggleStatus(' + ${badWord.id} + ')'">상태변경</button>
                            <button class="btn btn-sm btn-delete" th:onclick="'deleteBadWord(' + ${badWord.id} + ')'">삭제</button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(badWords)}">
                        <td colspan="6" class="empty-row">등록된 비속어가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" th:if="${totalPages > 0}">
                <a th:href="@{/admin/badword(page=0, keyword=${keyword}, active=${active})}"
                   th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">«</a>
                <a th:href="@{/admin/badword(page=${currentPage - 1}, keyword=${keyword}, active=${active})}"
                   th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">‹</a>

                <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
                       th:href="@{/admin/badword(page=${i}, keyword=${keyword}, active=${active})}"
                       th:text="${i + 1}"
                       th:classappend="${i == currentPage} ? 'active'" class="page-link"></a>
                </th:block>

                <a th:href="@{/admin/badword(page=${currentPage + 1}, keyword=${keyword}, active=${active})}"
                   th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">›</a>
                <a th:href="@{/admin/badword(page=${totalPages - 1}, keyword=${keyword}, active=${active})}"
                   th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">»</a>
            </div>
        </div>
    </main>
</div>

<!-- 비속어 추가/수정 모달 -->
<div id="badWordModal" class="modal">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2 id="modalTitle">비속어 추가</h2>
            <button class="close-btn" onclick="closeModal('badWordModal')">&times;</button>
        </div>
        <form id="badWordForm" class="modal-form">
            <input type="hidden" id="badWordId" name="id">

            <div class="form-group">
                <label for="word">비속어 *</label>
                <input type="text" id="word" name="word" required placeholder="필터링할 단어">
            </div>

            <div class="form-group">
                <label for="replacement">대체 문자</label>
                <input type="text" id="replacement" name="replacement" placeholder="비워두면 ***로 대체">
                <small class="form-hint">대체할 문자를 입력하세요.</small>
            </div>

            <div class="form-group">
                <label>상태</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="isActive" value="true" checked> 활성
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="isActive" value="false"> 비활성
                    </label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal('badWordModal')">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

<!-- 필터 테스트 모달 -->
<div id="testModal" class="modal">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2>필터 테스트</h2>
            <button class="close-btn" onclick="closeModal('testModal')">&times;</button>
        </div>
        <div class="modal-form">
            <div class="form-group">
                <label for="testMessage">테스트 메시지</label>
                <textarea id="testMessage" rows="3" placeholder="필터링을 테스트할 메시지를 입력하세요."></textarea>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="testFilter()">테스트</button>
            </div>

            <div id="testResult" class="test-result" style="display: none;">
                <div class="result-item">
                    <label>원본:</label>
                    <span id="originalText"></span>
                </div>
                <div class="result-item">
                    <label>필터링 결과:</label>
                    <span id="filteredText"></span>
                </div>
                <div class="result-item">
                    <label>발견된 비속어:</label>
                    <span id="foundWords"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal('testModal')">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 일괄 등록 모달 -->
<div id="bulkModal" class="modal">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2>비속어 일괄 등록</h2>
            <button class="close-btn" onclick="closeModal('bulkModal')">&times;</button>
        </div>
        <div class="modal-form">
            <div class="form-group">
                <label for="bulkWords">비속어 목록</label>
                <textarea id="bulkWords" rows="10" placeholder="한 줄에 하나씩 입력하세요."></textarea>
                <small class="form-hint">줄바꿈으로 구분하여 여러 비속어를 한번에 등록할 수 있습니다.</small>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal('bulkModal')">취소</button>
                <button type="button" class="btn btn-primary" onclick="bulkAdd()">일괄 등록</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-badword.js}"></script>
</body>
</html>
