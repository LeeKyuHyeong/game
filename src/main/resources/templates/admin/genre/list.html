<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장르 관리</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin-page">
<div class="admin-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>🎵 Song Quiz</h2>
            <span>관리자</span>
        </div>
        <nav class="sidebar-nav">
            <a href="/admin/song" class="nav-item">
                <span class="nav-icon">🎶</span>
                <span>노래 관리</span>
            </a>
            <a href="/admin/genre" class="nav-item active">
                <span class="nav-icon">🏷️</span>
                <span>장르 관리</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="/admin/logout" class="logout-btn">로그아웃</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>장르 관리</h1>
            <button class="btn btn-primary" onclick="openModal()">+ 장르 추가</button>
        </header>

        <div class="search-bar">
            <form action="/admin/genre" method="get" class="search-form">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="장르명 또는 코드 검색">
                <button type="submit" class="btn btn-search">검색</button>
                <a th:if="${keyword}" href="/admin/genre" class="btn btn-reset">초기화</a>
            </form>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>코드</th>
                    <th>장르명</th>
                    <th>정렬순서</th>
                    <th>사용여부</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="genre : ${genres}">
                    <td th:text="${genre.id}"></td>
                    <td><code th:text="${genre.code}"></code></td>
                    <td th:text="${genre.name}"></td>
                    <td th:text="${genre.displayOrder}"></td>
                    <td>
                                <span class="status" th:classappend="${genre.useYn == 'Y'} ? 'active' : 'inactive'"
                                      th:text="${genre.useYn == 'Y'} ? '사용' : '미사용'"></span>
                    </td>
                    <td th:text="${#temporals.format(genre.createdAt, 'yyyy-MM-dd')}"></td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-edit" th:onclick="'editGenre(' + ${genre.id} + ')'">수정</button>
                        <button class="btn btn-sm btn-toggle" th:onclick="'toggleStatus(' + ${genre.id} + ')'">상태변경</button>
                        <button class="btn btn-sm btn-delete" th:onclick="'deleteGenre(' + ${genre.id} + ')'">삭제</button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(genres)}">
                    <td colspan="7" class="empty-row">등록된 장르가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" th:if="${totalPages > 0}">
            <a th:href="@{/admin/genre(page=0, keyword=${keyword})}"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">«</a>
            <a th:href="@{/admin/genre(page=${currentPage - 1}, keyword=${keyword})}"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">‹</a>

            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
                   th:href="@{/admin/genre(page=${i}, keyword=${keyword})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active'" class="page-link"></a>
            </th:block>

            <a th:href="@{/admin/genre(page=${currentPage + 1}, keyword=${keyword})}"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">›</a>
            <a th:href="@{/admin/genre(page=${totalPages - 1}, keyword=${keyword})}"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">»</a>
        </div>
    </main>
</div>

<div id="genreModal" class="modal">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2 id="modalTitle">장르 추가</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="genreForm" class="modal-form">
            <input type="hidden" id="genreId" name="id">

            <div class="form-group">
                <label for="code">코드 *</label>
                <input type="text" id="code" name="code" required placeholder="예: KPOP" maxlength="30">
                <small class="form-hint">영문 대문자, 숫자, 언더스코어 사용</small>
            </div>

            <div class="form-group">
                <label for="name">장르명 *</label>
                <input type="text" id="name" name="name" required placeholder="예: K-POP">
            </div>

            <div class="form-group">
                <label for="displayOrder">정렬순서</label>
                <input type="number" id="displayOrder" name="displayOrder" min="0" value="0">
            </div>

            <div class="form-group">
                <label>사용여부</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="useYn" value="Y" checked> 사용
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="useYn" value="N"> 미사용
                    </label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal()">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/admin-genre.js}"></script>
</body>
</html>
