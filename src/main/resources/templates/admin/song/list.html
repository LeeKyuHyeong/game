<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('노래 관리')}"></head>
<body class="admin-page">
<link rel="stylesheet" th:href="@{/css/admin/table-mobile-collapse.css}">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="main-content">
        <header class="content-header">
            <h1>노래 관리</h1>
            <button class="btn btn-primary" onclick="openModal()">+ 노래 추가</button>
        </header>

        <div class="search-bar">
            <form action="/admin/song" method="get" class="search-form">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="제목 또는 아티스트 검색">
                <button type="submit" class="btn btn-search">검색</button>
                <a th:if="${keyword}" href="/admin/song" class="btn btn-reset">초기화</a>
            </form>
            <div class="filter-section">
                <select id="artistFilter" onchange="filterByArtist(this.value)">
                    <option value="">전체 아티스트</option>
                    <option th:each="artist : ${artists}"
                            th:value="${artist.name}"
                            th:text="${artist.name + ' (' + artist.count + '곡)'}"
                            th:selected="${artist.name == selectedArtist}"></option>
                </select>
                <a th:if="${selectedArtist}" href="/admin/song" class="btn btn-reset">필터 초기화</a>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>아티스트</th>
                    <th>장르</th>
                    <th>연도</th>
                    <th>솔로</th>
                    <th>YouTube</th>
                    <th>사용여부</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="song : ${songs}" onclick="toggleRowExpand(this)">
                    <td data-label="ID" th:text="${song.id}"></td>
                    <td data-label="제목" th:text="${song.title}"></td>
                    <td data-label="아티스트" th:text="${song.artist}"></td>
                    <td data-label="장르" th:text="${song.genre != null} ? ${song.genre.name} : '-'"></td>
                    <td data-label="연도" th:text="${song.releaseYear} ?: '-'"></td>
                    <td data-label="솔로">
                                <span class="solo-badge" th:classappend="${song.isSolo} ? 'solo' : 'group'"
                                      th:text="${song.isSolo} ? '솔로' : '그룹'"></span>
                    </td>
                    <td data-label="YouTube" onclick="event.stopPropagation()">
                        <div th:if="${song.youtubeVideoId}" class="youtube-cell">
                            <span th:text="${song.youtubeVideoId}" class="youtube-id"></span>
                            <button class="btn btn-sm btn-play"
                                    th:data-video-id="${song.youtubeVideoId}"
                                    th:data-start-time="${song.startTime}"
                                    th:data-duration="${song.playDuration}"
                                    th:data-title="${song.title}"
                                    th:data-artist="${song.artist}"
                                    onclick="openYoutubePreview(this)">▶</button>
                        </div>
                        <span th:unless="${song.youtubeVideoId}" class="file-none">-</span>
                    </td>
                    <td data-label="사용여부">
                                <span class="status" th:classappend="${song.useYn == 'Y'} ? 'active' : 'inactive'"
                                      th:text="${song.useYn == 'Y'} ? '사용' : '미사용'"></span>
                    </td>
                    <td data-label="등록일" th:text="${#temporals.format(song.createdAt, 'yyyy-MM-dd')}"></td>
                    <td class="action-buttons" data-label="" onclick="event.stopPropagation()">
                        <button class="btn btn-sm btn-edit" th:data-id="${song.id}" onclick="editSong(this.dataset.id)">수정</button>
                        <button class="btn btn-sm btn-toggle" th:data-id="${song.id}" onclick="toggleStatus(this.dataset.id)">상태변경</button>
                        <button class="btn btn-sm btn-delete" th:data-id="${song.id}" onclick="deleteSong(this.dataset.id)">삭제</button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(songs)}">
                    <td colspan="10" class="empty-row">등록된 노래가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" th:if="${totalPages > 0}">
            <a th:href="@{/admin/song(page=0, keyword=${keyword}, artist=${selectedArtist})}"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">«</a>
            <a th:href="@{/admin/song(page=${currentPage - 1}, keyword=${keyword}, artist=${selectedArtist})}"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">‹</a>

            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
                   th:href="@{/admin/song(page=${i}, keyword=${keyword}, artist=${selectedArtist})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active'" class="page-link"></a>
            </th:block>

            <a th:href="@{/admin/song(page=${currentPage + 1}, keyword=${keyword}, artist=${selectedArtist})}"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">›</a>
            <a th:href="@{/admin/song(page=${totalPages - 1}, keyword=${keyword}, artist=${selectedArtist})}"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">»</a>
        </div>
    </main>
</div>

<div id="songModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">노래 추가</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="songForm" class="modal-form">
            <input type="hidden" id="songId" name="id">

            <div class="form-row">
                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="artist">아티스트 *</label>
                    <input type="text" id="artist" name="artist" required>
                </div>
            </div>

            <div class="form-group">
                <label for="youtubeUrl">YouTube URL</label>
                <input type="text" id="youtubeUrl" name="youtubeUrl"
                       placeholder="https://www.youtube.com/watch?v=... 또는 https://youtu.be/...">
                <div id="currentYoutubeId" class="current-file"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startTime">시작 시간 (초)</label>
                    <input type="number" id="startTime" name="startTime" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="playDuration">재생 시간 (초)</label>
                    <input type="number" id="playDuration" name="playDuration" min="1" value="10">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="genreId">장르</label>
                    <select id="genreId" name="genreId">
                        <option value="">선택하세요</option>
                        <option th:each="genre : ${genres}"
                                th:value="${genre.id}"
                                th:text="${genre.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="releaseYear">발매연도</label>
                    <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2099" placeholder="예: 2024">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>솔로여부</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="isSolo" value="true"> 솔로
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="isSolo" value="false" checked> 그룹
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>사용여부</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="useYn" value="Y" checked> 사용
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="useYn" value="N"> 미사용
                        </label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal()">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

<!-- YouTube 미리보기 모달 -->
<div id="youtubePreviewModal" class="modal">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <h2 id="youtubePreviewTitle">YouTube 미리보기</h2>
            <button class="close-btn" onclick="closeYoutubePreview()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="youtube-preview-info">
                <span id="previewSongInfo"></span>
                <span id="previewTimeInfo" class="time-info"></span>
            </div>
            <div class="youtube-player-container">
                <div id="youtubePlayer"></div>
            </div>
            <div class="youtube-preview-status">
                <span id="previewStatus"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeYoutubePreview()">닫기</button>
        </div>
    </div>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-song.js}"></script>
<script>
// 행 펼치기/접기 (모바일)
function toggleRowExpand(row) {
    if (window.innerWidth <= 768) {
        row.classList.toggle('expanded');
    }
}

// 아티스트 필터
function filterByArtist(artist) {
    if (artist) {
        window.location.href = '/admin/song?artist=' + encodeURIComponent(artist);
    } else {
        window.location.href = '/admin/song';
    }
}

// YouTube IFrame API
let ytPlayer = null;
let ytApiReady = false;

// YouTube API 로드
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function onYouTubeIframeAPIReady() {
    ytApiReady = true;
}

// YouTube 미리보기 열기
function openYoutubePreview(btn) {
    const videoId = btn.dataset.videoId;
    const startTime = parseInt(btn.dataset.startTime) || 0;
    const duration = parseInt(btn.dataset.duration) || 10;
    const title = btn.dataset.title;
    const artist = btn.dataset.artist;

    document.getElementById('youtubePreviewTitle').textContent = 'YouTube 미리보기';
    document.getElementById('previewSongInfo').textContent = `${title} - ${artist}`;
    document.getElementById('previewTimeInfo').textContent = `시작: ${startTime}초 / 재생: ${duration}초`;
    document.getElementById('previewStatus').textContent = '로딩 중...';

    document.getElementById('youtubePreviewModal').classList.add('show');

    // 플레이어 생성 또는 영상 변경
    if (ytApiReady) {
        if (ytPlayer) {
            ytPlayer.destroy();
        }
        ytPlayer = new YT.Player('youtubePlayer', {
            height: '360',
            width: '640',
            videoId: videoId,
            playerVars: {
                'start': startTime,
                'autoplay': 1,
                'controls': 1,
                'rel': 0
            },
            events: {
                'onReady': function(event) {
                    document.getElementById('previewStatus').textContent = '재생 중';
                    document.getElementById('previewStatus').style.color = '#10b981';
                },
                'onError': function(event) {
                    let errorMsg = '알 수 없는 오류';
                    switch(event.data) {
                        case 2: errorMsg = '잘못된 Video ID'; break;
                        case 5: errorMsg = 'HTML5 플레이어 오류'; break;
                        case 100: errorMsg = '영상을 찾을 수 없음 (삭제됨)'; break;
                        case 101:
                        case 150: errorMsg = '소유자가 임베드를 허용하지 않음'; break;
                    }
                    document.getElementById('previewStatus').textContent = '오류: ' + errorMsg;
                    document.getElementById('previewStatus').style.color = '#ef4444';
                },
                'onStateChange': function(event) {
                    if (event.data === YT.PlayerState.PLAYING) {
                        document.getElementById('previewStatus').textContent = '재생 중';
                        document.getElementById('previewStatus').style.color = '#10b981';
                    } else if (event.data === YT.PlayerState.PAUSED) {
                        document.getElementById('previewStatus').textContent = '일시정지';
                        document.getElementById('previewStatus').style.color = '#f59e0b';
                    } else if (event.data === YT.PlayerState.ENDED) {
                        document.getElementById('previewStatus').textContent = '재생 완료';
                        document.getElementById('previewStatus').style.color = '#6b7280';
                    }
                }
            }
        });
    } else {
        document.getElementById('previewStatus').textContent = 'YouTube API 로딩 중... 잠시 후 다시 시도해주세요.';
        document.getElementById('previewStatus').style.color = '#f59e0b';
    }
}

// YouTube 미리보기 닫기
function closeYoutubePreview() {
    if (ytPlayer) {
        ytPlayer.destroy();
        ytPlayer = null;
    }
    document.getElementById('youtubePlayer').innerHTML = '';
    document.getElementById('youtubePreviewModal').classList.remove('show');
}

// ESC 키로 모달 닫기
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const youtubeModal = document.getElementById('youtubePreviewModal');
        if (youtubeModal && youtubeModal.classList.contains('show')) {
            closeYoutubePreview();
        }
    }
});

// 모달 외부 클릭 시 닫기
document.getElementById('youtubePreviewModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeYoutubePreview();
    }
});
</script>
</body>
</html>
