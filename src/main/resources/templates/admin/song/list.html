<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('노래 관리')}"></head>
<body class="admin-page">
<link rel="stylesheet" th:href="@{/css/admin/table-mobile-collapse.css}">
<link rel="stylesheet" th:href="@{/css/admin/song-grid.css}">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="admin-main">
        <header class="admin-header">
            <div class="header-content">
                <div>
                    <h1>노래 관리</h1>
                    <p>노래 목록을 조회하고 관리합니다. 총 <strong th:text="${totalItems}">0</strong>곡</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openModal()">+ 노래 추가</button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <!-- Filter Section -->
            <div class="filter-section">
            <form id="filterForm" action="/admin/song" method="get" onsubmit="handleFormSubmit()">
                <input type="hidden" name="page" id="pageInput" th:value="${currentPage}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="direction" th:value="${direction}">
                <input type="hidden" name="viewMode" th:value="${viewMode}">

                <!-- Search & Select Filters Row -->
                <div class="filter-row filter-selects">
                    <div class="filter-group search-group">
                        <label class="filter-label">검색</label>
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="제목 또는 아티스트 검색">
                    </div>

                    <!-- Genre Select -->
                    <div class="filter-group">
                        <label class="filter-label">장르</label>
                        <select name="genreId" class="filter-select">
                            <option value="">전체</option>
                            <option th:each="genre : ${genres}"
                                    th:value="${genre.id}"
                                    th:text="${genre.name}"
                                    th:selected="${selectedGenreId == genre.id}"></option>
                        </select>
                    </div>

                    <!-- Use Status Select -->
                    <div class="filter-group">
                        <label class="filter-label">사용여부</label>
                        <select name="useYn" class="filter-select">
                            <option value="">전체</option>
                            <option value="Y" th:selected="${selectedUseYn == 'Y'}">사용</option>
                            <option value="N" th:selected="${selectedUseYn == 'N'}">미사용</option>
                        </select>
                    </div>

                    <!-- Solo/Group Select -->
                    <div class="filter-group">
                        <label class="filter-label">솔로/그룹</label>
                        <select name="isSolo" class="filter-select">
                            <option value="">전체</option>
                            <option value="true" th:selected="${selectedIsSolo == true}">솔로</option>
                            <option value="false" th:selected="${selectedIsSolo == false}">그룹</option>
                        </select>
                    </div>

                    <!-- Release Year Select -->
                    <div class="filter-group">
                        <label class="filter-label">연도</label>
                        <select name="releaseYear" class="filter-select">
                            <option value="">전체</option>
                            <option th:each="year : ${years}"
                                    th:value="${year}"
                                    th:text="${year}"
                                    th:selected="${selectedReleaseYear == year}"></option>
                        </select>
                    </div>

                    <div class="filter-actions">
                        <button type="submit" class="btn btn-search" onclick="document.getElementById('pageInput').value='0'">검색</button>
                        <a href="/admin/song" class="btn btn-reset">초기화</a>
                    </div>
                </div>

                <!-- Artist Filter Section (2-Section Layout) -->
                <div class="filter-row artist-filter">
                    <!-- Selected Artists -->
                    <div class="selected-artists-section">
                        <label class="filter-label">선택된 아티스트 (<span id="selectedCount">0</span>)</label>
                        <div id="selectedArtistsTags" class="selected-artists-tags">
                            <span class="no-selection-text">선택된 아티스트가 없습니다</span>
                        </div>
                    </div>

                    <!-- All Artists List -->
                    <div class="all-artists-section">
                        <div class="artist-list-header">
                            <label class="filter-label">전체 아티스트</label>
                            <div class="artist-list-controls">
                                <label class="select-all-checkbox">
                                    <input type="checkbox" id="selectAllArtists" onchange="toggleSelectAllArtists()">
                                    <span>전체</span>
                                </label>
                                <select id="artistSortOrder" class="artist-sort-select" onchange="sortArtistList()">
                                    <option value="count">인기순</option>
                                    <option value="name">가나다순</option>
                                </select>
                                <input type="text" id="artistSearchInput" class="artist-search-input"
                                       placeholder="아티스트 검색..." oninput="filterArtistList()">
                            </div>
                        </div>
                        <div id="artistCheckboxGrid" class="artist-checkbox-grid">
                            <label class="artist-checkbox-item" th:each="a : ${artists}"
                                   th:data-name="${a.name}" th:data-count="${a.count}">
                                <input type="checkbox" name="artists" th:value="${a.name}"
                                       th:checked="${selectedArtists != null and selectedArtists.contains(a.name)}"
                                       onchange="updateSelectedArtists()">
                                <span class="artist-name" th:text="${a.name}"></span>
                                <span class="artist-count" th:text="'(' + ${a.count} + ')'"></span>
                            </label>
                        </div>
                        <div class="artist-list-footer">
                            <button type="button" id="showMoreBtn" class="btn btn-text" onclick="toggleShowMore()">
                                더보기 ▼
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- View Mode Toggle -->
            <div class="view-toggle">
                <button type="button" class="view-btn" th:classappend="${viewMode == 'table'} ? 'active'" onclick="setViewMode('table')">
                    <span class="icon">☰</span> 테이블
                </button>
                <button type="button" class="view-btn" th:classappend="${viewMode == 'grid'} ? 'active'" onclick="setViewMode('grid')">
                    <span class="icon">▦</span> 그리드
                </button>
            </div>
        </div>

        <!-- Table View -->
        <div class="table-container" th:if="${viewMode == 'table'}">
            <table class="data-table sortable-table">
                <thead>
                <tr>
                    <th class="col-no">No</th>
                    <th class="col-id sortable" th:classappend="${sort == 'id'} ? ('sorted-' + ${direction})"
                        onclick="sortBy('id')">ID <span class="sort-icon"></span></th>
                    <th class="sortable" th:classappend="${sort == 'title'} ? ('sorted-' + ${direction})"
                        onclick="sortBy('title')">제목 <span class="sort-icon"></span></th>
                    <th class="sortable" th:classappend="${sort == 'artist'} ? ('sorted-' + ${direction})"
                        onclick="sortBy('artist')">아티스트 <span class="sort-icon"></span></th>
                    <th>장르</th>
                    <th class="sortable" th:classappend="${sort == 'releaseYear'} ? ('sorted-' + ${direction})"
                        onclick="sortBy('releaseYear')">연도 <span class="sort-icon"></span></th>
                    <th>솔로</th>
                    <th>YouTube</th>
                    <th>사용여부</th>
                    <th class="sortable" th:classappend="${sort == 'createdAt'} ? ('sorted-' + ${direction})"
                        onclick="sortBy('createdAt')">등록일 <span class="sort-icon"></span></th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="song, iterStat : ${songs}" onclick="toggleRowExpand(this)">
                    <td data-label="No" th:text="${currentPage * size + iterStat.index + 1}"></td>
                    <td data-label="ID" th:text="${song.id}"></td>
                    <td data-label="제목" th:text="${song.title}"></td>
                    <td data-label="아티스트" th:text="${song.artist}"></td>
                    <td data-label="장르" th:text="${song.genre != null} ? ${song.genre.name} : '-'"></td>
                    <td data-label="연도" th:text="${song.releaseYear} ?: '-'"></td>
                    <td data-label="솔로">
                        <span class="solo-badge" th:classappend="${song.isSolo} ? 'solo' : 'group'"
                              th:text="${song.isSolo} ? '솔로' : '그룹'"></span>
                    </td>
                    <td data-label="YouTube" onclick="event.stopPropagation()">
                        <div th:if="${song.youtubeVideoId}" class="youtube-cell">
                            <span th:text="${song.youtubeVideoId}" class="youtube-id"></span>
                            <button class="btn btn-sm btn-play"
                                    th:data-video-id="${song.youtubeVideoId}"
                                    th:data-start-time="${song.startTime}"
                                    th:data-duration="${song.playDuration}"
                                    th:data-title="${song.title}"
                                    th:data-artist="${song.artist}"
                                    onclick="openYoutubePreview(this)">▶</button>
                        </div>
                        <span th:unless="${song.youtubeVideoId}" class="file-none">-</span>
                    </td>
                    <td data-label="사용여부">
                        <span class="status" th:classappend="${song.useYn == 'Y'} ? 'active' : 'inactive'"
                              th:text="${song.useYn == 'Y'} ? '사용' : '미사용'"></span>
                    </td>
                    <td data-label="등록일" th:text="${#temporals.format(song.createdAt, 'yyyy-MM-dd')}"></td>
                    <td class="action-buttons" data-label="" onclick="event.stopPropagation()">
                        <button class="btn btn-sm btn-edit" th:data-id="${song.id}" onclick="editSong(this.dataset.id)">수정</button>
                        <button class="btn btn-sm btn-toggle" th:data-id="${song.id}" onclick="toggleStatus(this.dataset.id)">상태변경</button>
                        <button class="btn btn-sm btn-delete" th:data-id="${song.id}" onclick="deleteSong(this.dataset.id)">삭제</button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(songs)}">
                    <td colspan="11" class="empty-row">등록된 노래가 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Grid View -->
        <div class="song-grid" th:if="${viewMode == 'grid'}">
            <div th:each="song, iterStat : ${songs}" class="song-card" th:classappend="${song.useYn == 'N'} ? 'disabled'">
                <div class="song-card-header">
                    <span class="song-no" th:text="'#' + ${currentPage * size + iterStat.index + 1}"></span>
                    <span class="song-id" th:text="'ID: ' + ${song.id}"></span>
                    <span class="status" th:classappend="${song.useYn == 'Y'} ? 'active' : 'inactive'"
                          th:text="${song.useYn == 'Y'} ? '사용' : '미사용'"></span>
                </div>
                <div class="song-card-body">
                    <h3 class="song-title" th:text="${song.title}">제목</h3>
                    <p class="song-artist" th:text="${song.artist}">아티스트</p>
                    <div class="song-meta">
                        <span th:if="${song.genre}" class="meta-badge genre" th:text="${song.genre.name}"></span>
                        <span th:if="${song.releaseYear}" class="meta-badge year" th:text="${song.releaseYear}"></span>
                        <span class="meta-badge" th:classappend="${song.isSolo} ? 'solo' : 'group'"
                              th:text="${song.isSolo} ? '솔로' : '그룹'"></span>
                    </div>
                </div>
                <div class="song-card-footer">
                    <button th:if="${song.youtubeVideoId}" class="btn btn-sm btn-play"
                            th:data-video-id="${song.youtubeVideoId}"
                            th:data-start-time="${song.startTime}"
                            th:data-duration="${song.playDuration}"
                            th:data-title="${song.title}"
                            th:data-artist="${song.artist}"
                            onclick="openYoutubePreview(this)">▶ 미리듣기</button>
                    <div class="card-actions">
                        <button class="btn btn-sm btn-edit" th:data-id="${song.id}" onclick="editSong(this.dataset.id)">수정</button>
                        <button class="btn btn-sm btn-toggle" th:data-id="${song.id}" onclick="toggleStatus(this.dataset.id)">상태</button>
                        <button class="btn btn-sm btn-delete" th:data-id="${song.id}" onclick="deleteSong(this.dataset.id)">삭제</button>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(songs)}" class="empty-grid">
                <p>등록된 노래가 없습니다.</p>
            </div>
        </div>

        <div class="pagination" th:if="${totalPages > 0}">
            <a href="javascript:void(0)" onclick="goToPage(0)"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">«</a>
            <a href="javascript:void(0)" th:onclick="'goToPage(' + ${currentPage - 1} + ')'"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">‹</a>

            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
                   href="javascript:void(0)" th:onclick="'goToPage(' + ${i} + ')'"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active'" class="page-link"></a>
            </th:block>

            <a href="javascript:void(0)" th:onclick="'goToPage(' + ${currentPage + 1} + ')'"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">›</a>
            <a href="javascript:void(0)" th:onclick="'goToPage(' + ${totalPages - 1} + ')'"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">»</a>
        </div>
        </div>
    </main>
</div>

<div id="songModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">노래 추가</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="songForm" class="modal-form">
            <input type="hidden" id="songId" name="id">

            <div class="form-row">
                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="artist">아티스트 *</label>
                    <input type="text" id="artist" name="artist" required>
                </div>
            </div>

            <div class="form-group">
                <label for="youtubeUrl">YouTube URL</label>
                <input type="text" id="youtubeUrl" name="youtubeUrl"
                       placeholder="https://www.youtube.com/watch?v=... 또는 https://youtu.be/...">
                <div id="currentYoutubeId" class="current-file"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startTime">시작 시간 (초)</label>
                    <input type="number" id="startTime" name="startTime" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="playDuration">재생 시간 (초)</label>
                    <input type="number" id="playDuration" name="playDuration" min="1" value="10">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="genreId">장르</label>
                    <select id="genreId" name="genreId">
                        <option value="">선택하세요</option>
                        <option th:each="genre : ${genres}"
                                th:value="${genre.id}"
                                th:text="${genre.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="releaseYear">발매연도</label>
                    <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2099" placeholder="예: 2024">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>솔로여부</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="isSolo" value="true"> 솔로
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="isSolo" value="false" checked> 그룹
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>대중곡</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="isPopular" value="true" checked> 대중곡
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="isPopular" value="false"> 매니악
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>사용여부</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="useYn" value="Y" checked> 사용
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="useYn" value="N"> 미사용
                        </label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal()">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>

<!-- YouTube 미리보기 모달 -->
<div id="youtubePreviewModal" class="modal">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <h2 id="youtubePreviewTitle">YouTube 미리보기</h2>
            <button class="close-btn" onclick="closeYoutubePreview()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="youtube-preview-info">
                <span id="previewSongInfo"></span>
                <span id="previewTimeInfo" class="time-info"></span>
            </div>
            <div class="youtube-player-container">
                <div id="youtubePlayer"></div>
            </div>
            <div class="youtube-preview-status">
                <span id="previewStatus"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeYoutubePreview()">닫기</button>
        </div>
    </div>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-song.js}"></script>
<script th:inline="javascript">
const currentSort = [[${sort}]];
const currentDirection = [[${direction}]];
const currentViewMode = [[${viewMode}]];

// 행 펼치기/접기 (모바일)
function toggleRowExpand(row) {
    if (window.innerWidth <= 768) {
        row.classList.toggle('expanded');
    }
}

// 정렬
function sortBy(column) {
    const form = document.getElementById('filterForm');
    const sortInput = form.querySelector('input[name="sort"]');
    const directionInput = form.querySelector('input[name="direction"]');
    const pageInput = document.getElementById('pageInput');

    if (currentSort === column) {
        directionInput.value = currentDirection === 'asc' ? 'desc' : 'asc';
    } else {
        sortInput.value = column;
        directionInput.value = 'desc';
    }
    pageInput.value = '0'; // 정렬 변경시 첫 페이지로
    form.submit();
}

// 페이지 이동
function goToPage(page) {
    const pageInput = document.getElementById('pageInput');
    pageInput.value = page;
    document.getElementById('filterForm').submit();
}

// 뷰 모드 변경
function setViewMode(mode) {
    const form = document.getElementById('filterForm');
    form.querySelector('input[name="viewMode"]').value = mode;
    document.getElementById('pageInput').value = '0';
    form.submit();
}

// ========== Artist Filter Functions ==========

// 선택된 아티스트 태그 업데이트
function updateSelectedArtists() {
    const checkboxes = document.querySelectorAll('#artistCheckboxGrid input[type="checkbox"]');
    const tagsContainer = document.getElementById('selectedArtistsTags');
    const countSpan = document.getElementById('selectedCount');

    let selectedArtists = [];
    checkboxes.forEach(cb => {
        if (cb.checked) {
            const item = cb.closest('.artist-checkbox-item');
            selectedArtists.push({
                name: item.dataset.name,
                count: item.dataset.count
            });
        }
    });

    countSpan.textContent = selectedArtists.length;
    updateSelectAllCheckboxState();

    if (selectedArtists.length === 0) {
        tagsContainer.innerHTML = '<span class="no-selection-text">선택된 아티스트가 없습니다</span>';
    } else {
        tagsContainer.innerHTML = '';
        selectedArtists.forEach(a => {
            const tag = document.createElement('span');
            tag.className = 'selected-artist-tag';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'tag-name';
            nameSpan.textContent = a.name;

            const countSpan = document.createElement('span');
            countSpan.className = 'tag-count';
            countSpan.textContent = `(${a.count})`;

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'tag-remove';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = () => removeArtist(a.name);

            tag.appendChild(nameSpan);
            tag.appendChild(countSpan);
            tag.appendChild(removeBtn);
            tagsContainer.appendChild(tag);
        });
    }
}

// 아티스트 선택 해제
function removeArtist(name) {
    const checkboxes = document.querySelectorAll('#artistCheckboxGrid input[type="checkbox"]');
    checkboxes.forEach(cb => {
        if (cb.value === name) {
            cb.checked = false;
        }
    });
    updateSelectedArtists();
}

// 폼 제출 전 처리 - 모든 아티스트 선택 시 체크박스 해제 (필터 적용 안 함)
function handleFormSubmit() {
    const checkboxes = document.querySelectorAll('#artistCheckboxGrid input[type="checkbox"]');
    const allCheckboxes = Array.from(checkboxes);
    const checkedCount = allCheckboxes.filter(cb => cb.checked).length;

    // 모든 아티스트가 선택되어 있으면 체크박스 해제 (아티스트 필터 적용 안 함)
    if (checkedCount === allCheckboxes.length && allCheckboxes.length > 0) {
        allCheckboxes.forEach(cb => {
            cb.checked = false;
        });
    }
}

// 전체 아티스트 선택/해제
function toggleSelectAllArtists() {
    const selectAllCheckbox = document.getElementById('selectAllArtists');
    const checkboxes = document.querySelectorAll('#artistCheckboxGrid input[type="checkbox"]');
    const visibleCheckboxes = Array.from(checkboxes).filter(cb => !cb.closest('.artist-checkbox-item').classList.contains('hidden'));

    visibleCheckboxes.forEach(cb => {
        cb.checked = selectAllCheckbox.checked;
    });
    updateSelectedArtists();
}

// 전체 선택 체크박스 상태 업데이트
function updateSelectAllCheckboxState() {
    const selectAllCheckbox = document.getElementById('selectAllArtists');
    const checkboxes = document.querySelectorAll('#artistCheckboxGrid input[type="checkbox"]');
    const visibleCheckboxes = Array.from(checkboxes).filter(cb => !cb.closest('.artist-checkbox-item').classList.contains('hidden'));

    if (visibleCheckboxes.length === 0) {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = false;
    } else {
        const checkedCount = visibleCheckboxes.filter(cb => cb.checked).length;
        selectAllCheckbox.checked = checkedCount === visibleCheckboxes.length;
        selectAllCheckbox.indeterminate = checkedCount > 0 && checkedCount < visibleCheckboxes.length;
    }
}

// 아티스트 검색 필터
function filterArtistList() {
    const searchInput = document.getElementById('artistSearchInput');
    const keyword = searchInput.value.toLowerCase().trim();
    const items = document.querySelectorAll('#artistCheckboxGrid .artist-checkbox-item');

    items.forEach(item => {
        const name = item.dataset.name.toLowerCase();
        if (keyword === '' || name.includes(keyword)) {
            item.classList.remove('hidden');
        } else {
            item.classList.add('hidden');
        }
    });
    updateSelectAllCheckboxState();
}

// 아티스트 정렬
function sortArtistList() {
    const sortOrder = document.getElementById('artistSortOrder').value;
    const grid = document.getElementById('artistCheckboxGrid');
    const items = Array.from(grid.querySelectorAll('.artist-checkbox-item'));

    items.sort((a, b) => {
        if (sortOrder === 'count') {
            return parseInt(b.dataset.count) - parseInt(a.dataset.count);
        } else {
            return a.dataset.name.localeCompare(b.dataset.name, 'ko');
        }
    });

    items.forEach(item => grid.appendChild(item));
}

// 더보기/접기 토글
function toggleShowMore() {
    const grid = document.getElementById('artistCheckboxGrid');
    const btn = document.getElementById('showMoreBtn');

    if (grid.classList.contains('expanded')) {
        grid.classList.remove('expanded');
        btn.textContent = '더보기 ▼';
    } else {
        grid.classList.add('expanded');
        btn.textContent = '접기 ▲';
    }
}

// 페이지 로드 시 초기화
document.addEventListener('DOMContentLoaded', function() {
    updateSelectedArtists();
    sortArtistList();
});

// YouTube IFrame API
let ytPlayer = null;
let ytApiReady = false;

// YouTube API 로드
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function onYouTubeIframeAPIReady() {
    ytApiReady = true;
}

// YouTube 미리보기 열기
function openYoutubePreview(btn) {
    const videoId = btn.dataset.videoId;
    const startTime = parseInt(btn.dataset.startTime) || 0;
    const duration = parseInt(btn.dataset.duration) || 10;
    const title = btn.dataset.title;
    const artist = btn.dataset.artist;

    document.getElementById('youtubePreviewTitle').textContent = 'YouTube 미리보기';
    document.getElementById('previewSongInfo').textContent = `${title} - ${artist}`;
    document.getElementById('previewTimeInfo').textContent = `시작: ${startTime}초 / 재생: ${duration}초`;
    document.getElementById('previewStatus').textContent = '로딩 중...';

    document.getElementById('youtubePreviewModal').classList.add('show');

    if (ytApiReady) {
        if (ytPlayer) {
            ytPlayer.destroy();
        }
        ytPlayer = new YT.Player('youtubePlayer', {
            height: '360',
            width: '640',
            videoId: videoId,
            playerVars: {
                'start': startTime,
                'autoplay': 1,
                'controls': 1,
                'rel': 0
            },
            events: {
                'onReady': function(event) {
                    document.getElementById('previewStatus').textContent = '재생 중';
                    document.getElementById('previewStatus').style.color = '#10b981';
                },
                'onError': function(event) {
                    let errorMsg = '알 수 없는 오류';
                    switch(event.data) {
                        case 2: errorMsg = '잘못된 Video ID'; break;
                        case 5: errorMsg = 'HTML5 플레이어 오류'; break;
                        case 100: errorMsg = '영상을 찾을 수 없음 (삭제됨)'; break;
                        case 101:
                        case 150: errorMsg = '소유자가 임베드를 허용하지 않음'; break;
                    }
                    document.getElementById('previewStatus').textContent = '오류: ' + errorMsg;
                    document.getElementById('previewStatus').style.color = '#ef4444';
                },
                'onStateChange': function(event) {
                    if (event.data === YT.PlayerState.PLAYING) {
                        document.getElementById('previewStatus').textContent = '재생 중';
                        document.getElementById('previewStatus').style.color = '#10b981';
                    } else if (event.data === YT.PlayerState.PAUSED) {
                        document.getElementById('previewStatus').textContent = '일시정지';
                        document.getElementById('previewStatus').style.color = '#f59e0b';
                    } else if (event.data === YT.PlayerState.ENDED) {
                        document.getElementById('previewStatus').textContent = '재생 완료';
                        document.getElementById('previewStatus').style.color = '#6b7280';
                    }
                }
            }
        });
    } else {
        document.getElementById('previewStatus').textContent = 'YouTube API 로딩 중... 잠시 후 다시 시도해주세요.';
        document.getElementById('previewStatus').style.color = '#f59e0b';
    }
}

// YouTube 미리보기 닫기
function closeYoutubePreview() {
    if (ytPlayer) {
        ytPlayer.destroy();
        ytPlayer = null;
    }
    document.getElementById('youtubePlayer').innerHTML = '';
    document.getElementById('youtubePreviewModal').classList.remove('show');
}

// ESC 키로 모달 닫기
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const youtubeModal = document.getElementById('youtubePreviewModal');
        if (youtubeModal && youtubeModal.classList.contains('show')) {
            closeYoutubePreview();
        }
    }
});

// 모달 외부 클릭 시 닫기
document.getElementById('youtubePreviewModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeYoutubePreview();
    }
});
</script>
