<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments/head :: adminHead('게임 이력 관리')}"></head>
<body class="admin-page">
<div class="admin-container">
    <th:block th:replace="~{admin/layout/sidebar :: sidebar}"></th:block>

    <main class="main-content">
        <header class="content-header">
            <h1>게임 이력 관리</h1>
        </header>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon">🎮</div>
                <div class="stat-info">
                    <span class="stat-value" th:text="${todayCount} ?: 0">0</span>
                    <span class="stat-label">오늘 게임 수</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-info">
                    <span class="stat-value" th:text="${#numbers.formatDecimal(avgScore ?: 0, 0, 1)}">0</span>
                    <span class="stat-label">평균 점수</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📝</div>
                <div class="stat-info">
                    <span class="stat-value" th:text="${totalItems}">0</span>
                    <span class="stat-label">전체 게임</span>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            <form action="/admin/history" method="get" class="filter-form">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="별명 검색">
                <select name="gameType">
                    <option value="">게임유형 전체</option>
                    <option value="SOLO_HOST" th:selected="${gameType == 'SOLO_HOST'}">게임진행용</option>
                    <option value="SOLO_GUESS" th:selected="${gameType == 'SOLO_GUESS'}">내가맞추기</option>
                </select>
                <select name="status">
                    <option value="">상태 전체</option>
                    <option value="PLAYING" th:selected="${status == 'PLAYING'}">진행중</option>
                    <option value="COMPLETED" th:selected="${status == 'COMPLETED'}">완료</option>
                    <option value="ABANDONED" th:selected="${status == 'ABANDONED'}">중도포기</option>
                </select>
                <button type="submit" class="btn btn-search">검색</button>
                <a href="/admin/history" class="btn btn-reset">초기화</a>
            </form>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>별명</th>
                    <th>게임유형</th>
                    <th>게임모드</th>
                    <th>라운드</th>
                    <th>점수</th>
                    <th>정답률</th>
                    <th>상태</th>
                    <th>시작시간</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${sessions}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.nickname}"></td>
                    <td>
                                <span class="type-badge" th:classappend="${s.gameType.name()}"
                                      th:text="${s.gameType.name() == 'SOLO_HOST'} ? '게임진행용' : '내가맞추기'"></span>
                    </td>
                    <td>
                                <span th:switch="${s.gameMode.name()}">
                                    <span th:case="'RANDOM'">전체랜덤</span>
                                    <span th:case="'GENRE_PER_ROUND'">라운드별장르</span>
                                    <span th:case="'FIXED_GENRE'">고정장르</span>
                                </span>
                    </td>
                    <td>
                        <span th:text="${s.completedRounds}"></span>/<span th:text="${s.totalRounds}"></span>
                    </td>
                    <td class="score-cell" th:text="${s.totalScore}"></td>
                    <td>
                        <span class="accuracy" th:text="${#numbers.formatDecimal(s.accuracyRate, 0, 1)} + '%'"></span>
                    </td>
                    <td>
                                <span class="game-status" th:classappend="${s.status.name()}"
                                      th:switch="${s.status.name()}">
                                    <span th:case="'PLAYING'">진행중</span>
                                    <span th:case="'COMPLETED'">완료</span>
                                    <span th:case="'ABANDONED'">중도포기</span>
                                </span>
                    </td>
                    <td th:text="${#temporals.format(s.startedAt, 'MM-dd HH:mm')}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/admin/history/detail/{id}(id=${s.id})}" class="btn btn-sm btn-view">상세</a>
                        <button class="btn btn-sm btn-delete" th:onclick="'deleteSession(' + ${s.id} + ')'">삭제</button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(sessions)}">
                    <td colspan="10" class="empty-row">게임 이력이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" th:if="${totalPages > 0}">
            <a th:href="@{/admin/history(page=0, keyword=${keyword}, gameType=${gameType}, status=${status})}"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">«</a>
            <a th:href="@{/admin/history(page=${currentPage - 1}, keyword=${keyword}, gameType=${gameType}, status=${status})}"
               th:classappend="${currentPage == 0} ? 'disabled'" class="page-link">‹</a>

            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
                   th:href="@{/admin/history(page=${i}, keyword=${keyword}, gameType=${gameType}, status=${status})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active'" class="page-link"></a>
            </th:block>

            <a th:href="@{/admin/history(page=${currentPage + 1}, keyword=${keyword}, gameType=${gameType}, status=${status})}"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">›</a>
            <a th:href="@{/admin/history(page=${totalPages - 1}, keyword=${keyword}, gameType=${gameType}, status=${status})}"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled'" class="page-link">»</a>
        </div>
    </main>
</div>

<script th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/admin/admin-history.js}"></script>
</body>
</html>
