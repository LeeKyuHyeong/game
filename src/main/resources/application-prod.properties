# Production Configuration
server.port=8082

# Nginx 리버스 프록시 설정 (X-Forwarded-* 헤더 인식)
server.forward-headers-strategy=native

# MariaDB - 환경변수로 오버라이드 가능
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://db:3306/song}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Thymeleaf
spring.thymeleaf.cache=true

# Logging
logging.level.com.song=INFO
logging.level.org.hibernate.SQL=ERROR

# Admin Account (DB 기반 인증으로 변경됨 - Member 테이블의 role=ADMIN 사용)
